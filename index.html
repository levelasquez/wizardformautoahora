<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <section>
                <div class="wizard">
                    <div class="wizard-inner">
                        <div class="connecting-line"></div>
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Paso 1">
                                    <span class="round-tab">
                                <i class="glyphicon glyphicon-eye-open"></i>
                            </span>
                                </a>
                            </li>
                            <li role="presentation" class="disabled">
                                <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Paso 2">
                                    <span class="round-tab">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                                </a>
                            </li>
                            <li role="presentation" class="disabled">
                                <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Paso 3">
                                    <span class="round-tab">
                                <i class="glyphicon glyphicon-wrench"></i>
                            </span>
                                </a>
                            </li>
                            <li role="presentation" class="disabled">
                                <a href="#step4" data-toggle="tab" aria-controls="step4" role="tab" title="Paso 4">
                                    <span class="round-tab">
                                <i class="glyphicon glyphicon-picture"></i>
                            </span>
                                </a>
                            </li>
                            <li role="presentation" class="disabled">
                                <a href="#step5" data-toggle="tab" aria-controls="step5" role="tab" title="Paso 5">
                                    <span class="round-tab">
                                <i class="glyphicon glyphicon-star"></i>
                            </span>
                                </a>
                            </li>
                            <li role="presentation" class="disabled">
                                <a href="#step6" data-toggle="tab" aria-controls="step6" role="tab" title="Paso 6">
                                    <span class="round-tab">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                                </a>
                            </li>
                            <li role="presentation" class="disabled">
                                <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Finalizar">
                                    <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <form role="form">
                        <div class="tab-content">
                            <div class="tab-pane active" role="tabpanel" id="step1">
                                <div class="step1">
                                    <div class="row">
                                        <div class="col-xs-12 text-center">
                                            <h1>Es este tu auto?</h1>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">
                                            <label for="marca">Marca</label>
                                            <input type="text" class="form-control" id="marca" placeholder="Volkswagen">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">
                                            <label for="modelo">Modelo</label>
                                            <input type="text" class="form-control" id="modelo" placeholder="Scirocco 1.4 AT">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">
                                            <label for="anio">Año</label>
                                            <input type="text" class="form-control" id="anio" placeholder="Año">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">
                                            <label for="transmision">Transmisión</label>
                                            <select class="form-control" id="transmision">
                                                <option value="automatica">Automática</option>
                                                <option value="sincronica">Sincronica</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">
                                            <label for="combustible">Combustible</label>
                                            <select class="form-control" id="combustible">
                                                <option value="bencina">Bencina</option>
                                                <option value="diesel">Diesel</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <ul class="list-inline text-center">
                                    <li>
                                        <button type="button" class="btn btn-default">No, no es mi auto</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-primary next-step">Si, es mi auto</button>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="step2">
                                <div class="step2">
                                    <div class="row">
                                        <div class="col-xs-12 text-center">
                                            <h1>Rápidamente, cuéntanos de tu auto:</h1>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">
                                            <label for="mantenimientos">Mantenimientos</label>
                                            <select class="form-control" id="mantenimientos">
                                                <option value="taller">Todas en taller oficial</option>
                                                <option value="otros">Otros</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">
                                            <label for="duenios">Nº de Dueños</label>
                                            <select class="form-control" id="duenios">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">
                                            <label for="garantia">Garantía</label>
                                            <select class="form-control" id="garantia">
                                                <option value="vigente">Vigente</option>
                                                <option value="caducada">Caducada</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">
                                            <label for="kilometraje">Kilometraje</label>
                                            <input type="text" class="form-control" id="kilometraje" placeholder="Ej. 25.000">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">
                                            <label for="relevante">Escribe acá todo lo relevante</label>
                                            <textarea class="form-control" id="relevante" rows="4" placeholder="Ha tenido Choques? Reparaciones de carrocería? Hay algo que no funcione en el auto? Es Full equipo? Tiene frenos ABS, 2 Airbags, Climatizador? Techo eléctrico? Todo su equipamiento funciona OK? tiene equipamiento extra, como GPS, radio Bluetooth?"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <ul class="list-inline text-center">
                                    <li>
                                        <button type="button" class="btn btn-default prev-step">BACK</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-primary next-step">NEXT</button>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="step3">
                                <div class="step3">
                                    <div class="row">
                                        <div class="col-xs-12 text-center">
                                            <h1>Y un poco de información:</h1>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2"></div>
                                        <div class="col-md-4">
                                            <select class="form-control" id="combustible">
                                                <option value="0">Combustible</option>
                                                <option value="bencina">Bencina</option>
                                                <option value="diesel">Diesel</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <select class="form-control" id="aire">
                                                <option value="0">Aire</option>
                                                <option value="frio">Frío</option>
                                                <option value="calor">Calor</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2"></div>
                                        <div class="col-md-4">
                                            <select class="form-control" id="traccion">
                                                <option value="0">Tracción</option>
                                                <option value="4x4">4x4</option>
                                                <option value="delantera">Delantera</option>
                                                <option value="trasera">Trasera</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <select class="form-control" id="tapiz">
                                                <option value="0">Tapiz</option>
                                                <option value="cuero">Cuero</option>
                                                <option value="sintetico">Sintetico</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2"></div>
                                        <div class="col-md-4">
                                            <select class="form-control" id="transmision">
                                                <option value="0">Transmisión</option>
                                                <option value="automatica">Automática</option>
                                                <option value="sincronica">Sincronica</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <select class="form-control" id="techo">
                                                <option value="0">Techo</option>
                                                <option value="electrico">Eléctrico</option>
                                                <option value="manual">Manual</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2"></div>
                                        <div class="col-md-4">
                                            <select class="form-control" id="mantenimiento">
                                                <option value="0">Mantenimiento</option>
                                                <option value="si">Si</option>
                                                <option value="no">No</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <select class="form-control" id="airbags">
                                                <option value="0">Air Bags</option>
                                                <option value="si">Si</option>
                                                <option value="no">No</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2"></div>
                                        <div class="col-md-4">
                                            <select class="form-control" id="puertas">
                                                <option value="0">Nº de Puertas</option>
                                                <option value="2">2</option>
                                                <option value="4">4</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <select class="form-control" id="frenos">
                                                <option value="0">Frenos</option>
                                                <option value="abs">Abs</option>
                                                <option value="aire">Aire</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2"></div>
                                    </div>
                                </div>
                                <ul class="list-inline text-center">
                                    <li>
                                        <button type="button" class="btn btn-default prev-step">BACK</button>
                                    </li>
                                    <li>
                                        <button type="button" class="btn btn-primary btn-info-full next-step">NEXT</button>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="complete">
                                <div class="step44">
                                    <h5>Completed</h5>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
